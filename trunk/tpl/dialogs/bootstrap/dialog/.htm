<div id="dialog" class="modal fade blocks_dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
          aria-hidden="true">&times;</button>
        <h4 class="modal-title"><?p($dialog_title)?></h4>
      </div>
      <div class="modal-body"><?p($dialog_body)?></div>
      <div class="modal-footer">
        <div class="modal-body"><?p($dialog_buttons)?></div>
      </div>
    </div>
  </div>
</div>
